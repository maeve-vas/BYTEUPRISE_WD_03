<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-panel">
        <div class="stopwatch">
            <h1>STOPWATCH</h1>
            <div class="display">00:00:00</div>
            <button id="start" class="glass-button">Start</button>
            <button id="stop" class="glass-button">Stop</button>
            <button id="lap" class="glass-button">Lap</button>
            <button id="reset" class="glass-button">Reset</button>
        </div>
        <div class="laps">
            <ul id="lapList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
